[ContactElement]


# 添加成员
add_contact_element=css>.ww_operationBar:first-child .js_add_member

# 姓名
username_element=name>username

# 别名
name_element=name>english_name

# 账号
account_element=name>acctid

# 手机
mobile_element=name>mobile

# 性别
sex_element=xpath>//span[contains(text(), '女')]

# 取消
cancel_element=css>.js_btn_cancel

# 座机
telephone_element=name>ext_tel

# 邮箱
email_element=name>alias

# 地址
address_element=name>xcx_corp_address

# 保存
save_element=css>.member_colRight_operationBar:last-child a[class*='js_btn_save']

# 搜索
search_element=id>memberSearchInput

# 编辑
# 离开此页
leave_element=xpath>//*[text()='离开此页']

